apiVersion: v1
kind: ConfigMap
metadata:
  name: pgadmin-configmap
data:
  PGADMIN_DEFAULT_EMAIL: "kotov.alexandr@gmail.com"
  PGADMIN_DEFAULT_PASSWORD: "admin"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
      - name: pgadmin
        image: dpage/pgadmin4:latest
        envFrom:
        - configMapRef:
            name: pgadmin-config
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
